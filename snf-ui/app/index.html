<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{content-for 'title'}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="hasherUrl" content="{{content-for 'mediaURL'}}assets/workers/worker_hasher.js">

    {{content-for 'head'}}
    <link rel="stylesheet" href="{{content-for 'mediaURL'}}assets/vendor.css">
    <link rel="stylesheet" href="{{content-for 'mediaURL'}}assets/theme-funky.css" data-name="theme-funky">
    <link rel="stylesheet" href="{{content-for 'mediaURL'}}assets/theme-orange.css" data-name="theme-orange">
    <link rel="stylesheet" href="{{content-for 'mediaURL'}}assets/theme-okeanos.css" data-name="theme-okeanos">
    <link rel="stylesheet" href="{{content-for 'mediaURL'}}assets/snf-ui.css" data-name="snf-ui">
    <link rel="icon" type="image/png" href="{{content-for 'mediaURL'}}assets/images/pithos-favicon.png">
    {{content-for 'head-footer'}}
  </head>
  <body class="{% if CLOUDBAR_ACTIVE %}cloudbar-active{% endif %}">
    {{content-for 'body'}}
    <script>{{content-for 'settings'}}</script>
    <script src="{{content-for 'mediaURL'}}assets/vendor.js"></script>
    <script src="{{content-for 'mediaURL'}}assets/snf-ui.js"></script>
    <script>
      // cloudbar backwards compat
      $.fn.live = $.fn.on;
    </script>
    {{content-for 'body-footer'}}
  </body>
  {{ CLOUDBAR_CODE }}
  <script>
    $(document).foundation({
      animation_speed: 400
    });
  </script>
 </body>
</html>
